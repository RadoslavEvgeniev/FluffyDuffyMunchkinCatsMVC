<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluffy Duffy Munchkin Cats</title>
    <link rel="stylesheet" href="./../../bootstrap.min.css">
</head>
<body>
<div class="jumbotron">
    <h1>Register User!</h1>

    <form method="post" action="/users/register" class="align-content-center">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password..." name="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary">Register!</button>
    </form>

    <a href="/">Back to Home</a>
</div>
</body>
</html>
