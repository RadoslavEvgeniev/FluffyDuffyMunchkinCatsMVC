<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluffy Duffy Munchkin Cats</title>
    <link rel="stylesheet" href="./../../bootstrap.min.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Create a Cat!</h1>

        <form method="post" action="/cats/create" class="align-content-center">
            <div class="form-group">
                <label for="cat_name">Name</label>
                <input type="text" class="form-control" id="cat_name" placeholder="Cat name..." name="catName">
            </div>
            <div class="form-group">
                <label for="cat_breed">Breed</label>
                <input type="text" class="form-control" id="cat_breed" placeholder="Cat breed..." name="catBreed">
            </div>
            <div class="form-group">
                <label for="cat_color">Color</label>
                <input type="text" class="form-control" id="cat_color" placeholder="Cat color..." name="catColor">
            </div>
            <button type="submit" class="btn btn-primary">Create cat!</button>
        </form>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
